<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2 id="player-turn">Player 1's Turn</h2>

        <table class="player-score-table">
            <tr>
                <td>
                    <div class="player1-score">
                        <h3>Player 1 score:</h3>
                        <h2 id="player1-score">0</h2>
                    </div>
                </td>
                <td>
                    <div>
                        <h3>Player 2 score:</h3>
                        <h2 id="player2-score">0</h2>
                    </div>
                </td>
            </tr>
        </table>

        <table class="main-table">
            <tbody>
                <tr>
                    <td><button class="square" id="square1"></button></td>
                    <td><button class="square" id="square2"></button></td>
                    <td><button class="square" id="square3"></button></td>
                </tr>
                <tr>
                    <td><button class="square" id="square4"></button></td>
                    <td><button class="square" id="square5"></button></td>
                    <td><button class="square" id="square6"></button></td>
                </tr>
                <tr>
                    <td><button class="square" id="square7"></button></td>
                    <td><button class="square" id="square8"></button></td>
                    <td><button class="square" id="square9"></button></td>
                </tr>
            </tbody>
        </table>

        <button id="restart-button">Restart Game</button>
    </div>
</body>

</html>
